server.port=8085
#server.servlet.context-path=/

# --- Database H2 --- #
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.url=jdbc:h2:mem:crossword;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
#spring.datasource.url=jdbc:h2:file:~/h2/crossword;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;
spring.h2.console.enabled=true

# --- JPA / Hibernate --- #
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Logging --- #
#logging.level.root=INFO
#logging.level.org.hibernate=ERROR
#logging.level.org.springframework.web=DEBUG
